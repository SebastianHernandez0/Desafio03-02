<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio N°2 -- Javascript </title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="layout">
        <aside class="layout__aside">
            <div class="aside__menu">
                <h2 class="menu__h2">Desafíos</h2>
            <ul class="menu__ul">
                <li>Desafío --1</li>
                <li>Desafío --2</li>
                <li>Desafío --3</li>
            </ul>
            </div>
            
        </aside>
        <main class="layout__main">
            <div class="main__desafio-1">

                <h1 class="desafio__h1">Desafío --1</h1>
                <img class="desafio-1__img" src="./assets/img/22696f9f734523bafdf7c6a87c2b0fc0 (1).png">
            </div>
            <div class="main__desafio-2">
                <h1 class="desafio__h1">Desafio --2</h1>
                <div class="desafio-2__stickers">
                    <div class="desafio-2-div desafio-2__sticker1">
                        <img class="desafio2-img" src="./assets/img/gato1.png">
                        <input class="desafio-2__input desafio-2__input--1 " type="number" min="0" max="10" value="0">
                    </div>
                    <div class="desafio-2-div desafio-2__sticker2">
                        <img class="desafio2-img" src="./assets/img/gato2.png">
                        <input class="desafio-2__input desafio-2__input--2" type="number" min="0" max="10" value="0">
                    </div>
                    <div class="desafio-2-div desafio-2__sticker3">
                        <img class="desafio2-img" src="./assets/img/gato1.png">
                        <input class="desafio-2__input desafio-2__input--3" type="number" min="0" max="10" value="0">
                    </div>
                    
                </div>
                <h1 class="desafio-2__h1">Puedes llevar hasta 10 stickers en total</h1>
                <h2>(la suma de los 3 no puedes superar los 10)</h2>
                <button class="desafio-2__btn">Verificar</button>
                <div class="desafio-2__sol"></div>
            </div>
        </main>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
